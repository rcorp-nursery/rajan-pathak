
<html>
    <head>
        <title>Registration Form</title>
        <link href="bootstrap.min.css" rel"stylesheet">
    
    </head>
<body>    
           

<form role="form">

    <label for="e">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
